name: Publish Range Utils  to npm

on:
  release:
    types: [published] # DÃ©clenchÃ© quand une release GitHub est publiÃ©e

jobs:
  publish:
    name: ğŸ“¦ Publish to npm
    runs-on: ubuntu-latest

    permissions:
      contents: write
      id-token: write # nÃ©cessaire pour npm publish avec provenance

    steps:
      - name: ğŸ§¾ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
          registry-url: "https://registry.npmjs.org/"

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ§ª Run build (optionnel si tu as un script build)
        run: npm run build

      - name: ğŸš€ Publish to npm
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
